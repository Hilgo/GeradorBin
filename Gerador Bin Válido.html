    <script>
        var LuhnCheck = (function () {
            var luhnArr = [0, 2, 4, 6, 8, 1, 3, 5, 7, 9];
            return function (str) {
                var counter = 0;
                var incNum;
                var odd = false;
                var temp = String(str).replace(/[^\d]/g, "");
                if (temp.length == 0)
                    return false;
                for (var i = temp.length - 1; i >= 0; --i) {
                    incNum = parseInt(temp.charAt(i), 10);
                    counter += (odd = !odd) ? incNum : luhnArr[incNum];
                }
                return (counter % 10 == 0);
            }
        })();

        String.prototype.replaceAll = function (search, replacement) {
            var target = this;
            return target.replace(new RegExp(search, 'g'), replacement);
        };

        function retornaStringBins(binsParaRetornar) {
            return binsParaRetornar.map(function (b) {
                return b + '\n'
            }).toString().replaceAll(',', '');
        }

        function copiarBinsInteiros() {
            navigator.clipboard.writeText(retornaStringBins(binsInteiros));
        }
        function copiarBinsInteirosMultiplos() {
            navigator.clipboard.writeText(retornaStringBins(binsInteirosMultipos));
        }

        function retornarNumeroBINValido(bin) {
            var contador = 0;
            while (!LuhnCheck(bin)) {
                bin = bin.substr(0, bin.length - 1) + contador;
                contador++;
            }
            return bin;
        }

        function atualizarNumerosBINGerados() {
            $(".qtde-bins").text($("#qtde-bins-multiplos").val())
        }

        var binsInteiros = [];

        function gerarBinsInteiros() {
            //debugger;
            binsInteiros = []

            var totalDigitos = $("#numero-digitos").val();
            if (totalDigitos.length > 0 && !totalDigitos.isNaN && $("#bins").val().length > 0) {
                totalDigitos = Number(totalDigitos);
                var arrayBins = $("#bins").val().split(/\r\n|\r|\n/g).map(function (bin) { return bin.replaceAll(',', '').trim(); })
                //$("#bins").val().split(/\r\n|\r|\n/g).map(function(bin){ return Number(bin)})
                if (arrayBins.length > 0) {
                    for (i = 0; i < arrayBins.length; i++) {
                        if (arrayBins[i].length > 0) {
                            var primeirosDigitos = arrayBins[i];
                            if (isNaN(primeirosDigitos)) {
                                alert('Informe Apenas números e vírgula');
                                return;
                            }
                            var outrosDigitos = [];
                            var digitosAIncluir = totalDigitos - primeirosDigitos.length;
                            if (digitosAIncluir <= 0) {
                                alert('Nenhum dígito para incluir, informe menos dígitos no campo dos primeiros dígitos ou aumente a quantidade de dígitos para gerar.');
                                return;
                            }
                            for (j = 0; j < digitosAIncluir; j++) {
                                var numeroAleatorio = Math.floor(Math.random(0, 9) * 10);
                                outrosDigitos.push(numeroAleatorio);
                            }
                            //  validar dígitos, só incluir caso válido
                            var binInteiro = retornarNumeroBINValido(primeirosDigitos + outrosDigitos.toString().replaceAll(',', ''));

                            binsInteiros.push(binInteiro);
                        }
                    }
                    $("#copiar-bins-buttons").removeAttr("disabled");
                    $("#bins-inteiros").val(retornaStringBins(binsInteiros));
                }

            }
            else {
                alert("Dados não preenchidos ou incompletos!");
            }
            console.log(binsInteiros);
        }

        var binsInteirosMultipos = [];
        function gerarBinsInteirosMultiplos() {
            binsInteirosMultipos = [];
            var qtdeDigitos = Number($("#quantidade-digitos-multiplos").val());
            var qtdeBinsMultiplos = Number($("#qtde-bins-multiplos").val());
            var primeirosDigitos = $("#primeiros-digitos-multiplos").val();
            if (!isNaN(qtdeDigitos) && (qtdeDigitos >= 0 && qtdeDigitos <= 30) &&
                !isNaN(qtdeBinsMultiplos) && (qtdeBinsMultiplos >= 0 && qtdeBinsMultiplos <= 5000)) {

                var digitosAIncluir = qtdeDigitos - primeirosDigitos.length;
                if (digitosAIncluir <= 0) {
                    alert('Nenhum dígito para incluir, informe menos dígitos no campo dos Quantidade de Dígitos para os BINs ou aumente a quantidade de dígitos de Primeiros Dígitos BIN.');
                    return;
                }

                for (i = 0; i < qtdeBinsMultiplos; i++) {
                    var outrosDigitos = [];
                    for (j = 0; j < digitosAIncluir; j++) {
                        var numeroAleatorio = Math.floor(Math.random(0, 9) * 10);
                        outrosDigitos.push(numeroAleatorio);
                    }

                    var binInteiroMultiplo = retornarNumeroBINValido(primeirosDigitos + outrosDigitos.toString().replaceAll(',', ''));

                    binsInteirosMultipos.push(binInteiroMultiplo);
                }

                $("#copiar-bins-buttons-multiplos").removeAttr("disabled");
                $("#bins-inteiros-multipla-geracao").val(retornaStringBins(binsInteirosMultipos));

            }
            else {
                alert('Informe número entre 1 e 30 para quantidade de dígitos e quantidade de BINs a serem gerados entre 1 e 50000');
                return;
            }
        }
        function validarRegex() {
            var resultadoValidacoes = [];
            var objetoRegexArray = [];
            var regexsFormasPagto = $("#regexs-formas-pagto").val();
            var binsValidarRegex = $("#bins-validar-regex").val();


            if (regexsFormasPagto.length > 0 && binsValidarRegex.length > 0) {

                $("#tabela-resultados-regex tbody").remove()

                var binsArray = binsValidarRegex.replaceAll(',', '').split(/\n/);
                var regexArray = regexsFormasPagto.split(/\n/);
                for (i = 0; i < regexArray.length; i++) {
                    if (regexArray[i].trim().length == 0) {
                        continue;
                    }
                    var splitArray = regexArray[i].split(';');

                    if (splitArray[1][splitArray[1].length - 1] == ',' || splitArray[1][splitArray[1].length - 1] == ';') {
                        splitArray[1] = splitArray[1].substr(0, splitArray[1].length - 1);
                    }

                    var objetoRegex = { idformapagamento: splitArray[0], regex: splitArray[1].trim() };
                    objetoRegexArray.push(objetoRegex);
                }
                

                for (j = 0; j < binsArray.length; j++) {
                    var binEPadroesValidos = { bin: binsArray[j], regexValidos: [] };
                    for (k = 0; k < objetoRegexArray.length; k++) {
                        if (objetoRegexArray[k].regex.length == 0)
                            continue;
                        var padraoRegex = new RegExp(objetoRegexArray[k].regex);
                        var resultado = padraoRegex.exec(binsArray[j]);
                        
                        if (resultado != null) {
                            binEPadroesValidos.regexValidos.push({ regex: objetoRegexArray[k].regex, idformapagamento: objetoRegexArray[k].idformapagamento });
                        }
                    }
                    resultadoValidacoes.push(binEPadroesValidos);
                }

                for (l = 0; l < resultadoValidacoes.length; l++) {

                    if (resultadoValidacoes[l].bin.trim().length == 0)
                        continue;

                    var tbody = document.createElement("tbody");
                    var trRowSpan = document.createElement("tr");
                    var tdRowSpan = document.createElement("td");                    
                    tdRowSpan.setAttribute("rowspan", resultadoValidacoes[l].regexValidos.length + 1);
                    tdRowSpan.setAttribute("class", "center");
                    tdRowSpan.innerText = resultadoValidacoes[l].bin;
                    trRowSpan.append(tdRowSpan);

                    if (resultadoValidacoes[l].regexValidos.length == 0) {
                        var tdVaziaRegex = document.createElement("td");
                        tdVaziaRegex.innerText = "--";
                        tdVaziaRegex.setAttribute("class", "center");
                        var tdVaziaIdFormaPagamento = document.createElement("td");
                        trRowSpan.append(tdVaziaRegex);
                        tdVaziaIdFormaPagamento.innerText = "--";
                        tdVaziaIdFormaPagamento.setAttribute("class", "center");
                        trRowSpan.append(tdVaziaIdFormaPagamento);                        
                    }
                    tbody.append(trRowSpan);

                    if (resultadoValidacoes[l].regexValidos.length != 0) {
                        for (m = 0; m < resultadoValidacoes[l].regexValidos.length; m++) {
                            var trRegexValido = document.createElement("tr");
                            var tdRegex = document.createElement("td");
                            var tdIdFormaPagamento = document.createElement("td");
                            tdRegex.innerText = resultadoValidacoes[l].regexValidos[m].regex;
                            tdRegex.setAttribute("class", "center");
                            tdIdFormaPagamento.innerText = resultadoValidacoes[l].regexValidos[m].idformapagamento;
                            tdIdFormaPagamento.setAttribute("class", "center");
                            trRegexValido.append(tdRegex);
                            trRegexValido.append(tdIdFormaPagamento);
                            tbody.append(trRegexValido);
                        }
                        
                    }                    

                    $("#tabela-resultados-regex").append(tbody);
                }

                console.log(resultadoValidacoes);
            }
            else {
                alert("Informe Bins e padrões Regex para validação");
            }
        }
    </script>
